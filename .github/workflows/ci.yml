name: CI

on: [push, pull_request]

jobs:
  unit:
    name: Unit ${{ matrix.job_index }}
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        job_index: [0, 1, 2]
    env:
      CI: true
      JEST_JOBS_TOTAL: 3

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test --jobsIndex=${{ matrix.job_index }}

  e2e:
    name: E2E ${{ matrix.job_index }}
    runs-on: ubuntu-latest
    timeout-minutes: 3
    strategy:
      matrix:
        job_index: [0, 1, 2]
    env:
      CI: true
      CYPRESS_JOBS_TOTAL: 3
      CYPRESS_JOBS_INDEX: ${{ matrix.job_index }}

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@master
        with:
          node-version: 14
      - name: Install
        run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn e2e
